name: Deploy

on:
  push:
    branches: [ development ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache Maven local repository
        uses: actions/cache@v2.1.2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # This is a temporary workaround until stable PacketWrapper Legacy support is not merged into upstream
      - name: Build submodules
        run: ./build-submodules.sh

      - name: Import GPG signing key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3.0.2
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # TODO check version
      - name: Deploy snapshot
        run: ./.github-actions/scripts/maven_deploy.sh
        env:
          CODE_SIGNING_GPG_PRIVATE_KEY: ${{ steps.import_gpg.outputs.keyid }}
          CODE_SIGNING_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
